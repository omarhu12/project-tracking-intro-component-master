<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <i><img src="./images/logo.svg" alt="" /></i>
      <nav id="desktop">

          <li>Features</li>
          <li>Pricing</li>

        </ul>
      </nav>

      <button class="hamburger">
        <div class="bar"></div>
      </button>
      <!-- <nav class="popNav">
        <div class="nav"> -->
          <ul id="mobile">
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li id="btn">Login</li>
          <!-- </ul>
        </div>
      </nav> -->

    <main>
      <section>
        <div class="first">
          <div class="beforeHeading">
            <span>New</span>
            <p>Monograph Dashboard</p>
          </div>
          <h1>
            Powerful insights <br />
            into your team
          </h1>
          <p>
            Project planning and time tracking <br />
            for agile teams
          </p>
          <div class="CTA">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <div class="hero">

      </section>

</html>
